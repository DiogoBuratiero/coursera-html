<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello Coursera</title>
	<style>
		h1{
			color: blue;
			text-align: center;
			font-size: 80px;
		}
		a:link, a:visited{
			text-decoration: none;
			font-size: 30px;
			color: red;
			opacity: 80%;
			background-color: blue;
			display: block;
			width: 200px;
			text-align: center;
			border: 1px solid black;
		}
		a:hover{
			background-color: red;
			color: white;
			border: 3px solid block; 
		}
		li:nth-child(2){
			color: green;
		}
	</style>
</head>
<body>
<h1>Hello Coursera!</h1>
<a href="http://www.google.com" target="_blank">google</a>
<article>
	<ul>
		<li>m1</li>
		<li>m2</li>
		<li>m3list
			<ol>
				<li>m3.1</li>
				<li>m3.2</li>
			</ol>
		</li>
	</ul>
</article>
</body>
</html>
